<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="page">
        <div class="nav">
            <!-- submit form -->
            <form class="form">
                <label for="city">City Search</label></br>
                <input type="text" placeholder="Enter a City" name="city" id="city-search" class="form-input">
                <button type="submit">Search</button>
            </form>
            <!-- historical search list-block -->
            <div class="historical">
                <ul>
                    <li>New York</li>
                    <li>Portland</li>
                    <li>Sherwood</li>
                </ul>
            </div>
        </div>
        <div class="content">
            <!-- current-weather div -->
            <div class="current-weather">
                <h1>Beaverton - 6/25/2022</h1>
                <h4>Temp - 90 &#8457</h4>
                <h4>Wind - 6.67 MPH</h4>
                <h4>Humidity - 46%</h4>
                <h4>UV Index - .47</h4>
            </div>
            <!-- 5 day forecast card flex-container -->
            <div class="card-container">

            </div>
            <!-- each card inside flex-container -->
        </div>
    </main>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
